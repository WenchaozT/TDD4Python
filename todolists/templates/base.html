<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todolists</title>
    <meta name="viewport" content="width=device-width">
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/bootstrap/css/custom.css" rel="stylesheet" media="screen">
    <script src="//cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">

    <div id="myCarousel" class="carousel slide">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0"></li>
            <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item">
                <img src="https://static.runoob.com/images/mix/img_fjords_wide.jpg" alt="First slide">
            </div>
            <div class="item">
                <img src="https://static.runoob.com/images/mix/img_nature_wide.jpg" alt="Second slide">
            </div>
            <div class="item">
                <img src="https://static.runoob.com/images/mix/img_mountains_wide.jpg" alt="Third slide">
            </div>
            <div class="item active">
                <img src="/static/dogdog.jpg">
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="text-center">
                <h1>{% block header_text %}{% endblock %}</h1>
                <form method="POST" action="{% block form_action %}{% endblock %}">
                    <input name="item_text" id="id_new_item" placeholder="Enter a to-do item"/>
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-5"></div>
        <div>
            {% block table %}
            {% endblock %}
        </div>
    </div>

</div>
</body>

</html>
