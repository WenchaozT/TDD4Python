{% extends 'base.html' %}

{% block header_text %}
    Todolist
    <button id="delete_list" type="button" class="btn btn-warning btn-circle" title="删除列表"
            onclick="window.location.href='/todolists/{{ list.id }}/delete'">
        <i class="glyphicon glyphicon-remove"></i>
    </button>
{% endblock %}

{% block form_action %}/todolists/{{ list.id }}/add_item{% endblock %}

{% block table %}
    <table id="id_list_table">
        {% for item in list.item_set.all %}
            <tr>
                <td>
                    {{ forloop.counter }}: {{ item.text }}
                    <button id="delete_item" type="button" class="btn btn-warning btn-circle" title="删除待办项"
                            onclick="window.location.href='/todolists/{{ list.id }}/{{ item.id }}/delete'">
                        <i class="glyphicon glyphicon-remove"></i>
                    </button>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
